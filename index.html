 <script>

        // Example of fetching data from Firebase
var firebaseRef = firebase.database().ref("data_tabel");
firebaseRef.on("value", function(snapshot) {
    var data = snapshot.val();
    // Process the fetched data here
    renderHighcharts(data);
});
// Example of structuring data for Highcharts
function renderHighcharts(firebaseData) {
    var categories = [];
    var seriesData = [];
    console.log(seriesData);

    // Assuming firebaseData is an object where keys are categories
    // and values are objects containing data for different series
    for (var categoryName in firebaseData) {
        if (firebaseData.hasOwnProperty(categoryName)) {
            categories.push(categoryName);
            var categoryValues = firebaseData[categoryName];
            console.log(categoryValues);

            // Example: creating series for "sales" and "expenses" within each category
            if (!seriesData[0]) seriesData[0] = { name: 'buah matang', data: [] };
            if (!seriesData[1]) seriesData[1] = { name: 'buah mentah', data: [] };
            if (!seriesData[2]) seriesData[2] = { name: 'buah busuk', data: [] };

            seriesData[0].data.push(categoryValues.buah_matang || 0);
            seriesData[1].data.push(categoryValues.buah_mentah || 0);
            seriesData[2].data.push(categoryValues.buah_busuk || 0);
        }
    }

    // Call function to render Highcharts
    createHighchartsColumnChart(categories, seriesData);
}

// Example of rendering the Highcharts column chart
function createHighchartsColumnChart(categories, seriesData) {
    Highcharts.chart('container1', {
        chart: {
        type: 'column'
    },
    title: {
        text: 'Monitoring Data Hasil Buah Naga 2025'
    },
    xAxis: {
            categories: categories
        },
    credits: {
        enabled: false
    },
     plotOptions: {
        column: {
            borderRadius: '25%'
        }
    }, exporting: {
        showTable: true
    },
        series: seriesData
    });
}
